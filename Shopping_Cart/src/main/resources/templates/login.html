<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row align-items-stretch">
				<!-- Left Column (Image) -->
				<div class="col-md-6 p-4 d-flex align-items-center">
					<img alt="" src="img/truck.gif" class="img-fluid w-100"
						style="max-height: 400px; object-fit: contain;">
				</div>

				<!-- Right Column (Login Card) -->
				<div class="col-md-6 p-4">
					<div
						class="card h-100 shadow bg-body-tertiary rounded d-flex flex-column">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
							<div th:if="${param.error}"
								class="alert alert-danger text-center">
								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </th:block>
							</div>
							<div th:if="${param.logout}"
								class="alert alert-success text-center">Logout
								Successfully</div>
						</div>

						<div
							class="card-body flex-grow-1 d-flex flex-column justify-content-center">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="username" type="email">
								</div>
								<div class="mb-3">
									<label class="form-label">Password</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit" class="btn bg-primary text-white w-100">Login</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Forgot
								Password</a><br> Don't have an account? <a href="/register"
								class="text-decoration-none">Create one</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
